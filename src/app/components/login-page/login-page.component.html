<div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #2c3e50;">
  <!-- WATCH-LIST Title Above the Card -->
  <div class="text-center mb-4">
      <h1 style="font-size: 2.5rem; font-weight: bold; color: #ecf0f1;">WATCH-LIST</h1>
  </div>

  <!-- Login or Register Card -->
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #34495e; color: #ecf0f1;">
      <h2 class="text-center mb-4">Login or Register</h2>
      <form>
          <!-- Username Field -->
          <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>

          <!-- Buttons (Login and Register) below the input fields -->
          <div class="d-grid gap-2">
              <button type="button" class="btn btn-light" (click)="register()">Register</button>
              <button type="button" class="btn btn-outline-light" (click)="login()">Login</button>
          </div>

          <!-- Bootstrap alert for login messages -->
          <div *ngIf="alertMessage" class="alert" [ngClass]="alertMessageClass" role="alert" style="margin-top: 1rem;">
              {{ alertMessage }}
          </div>
      </form>
  </div>
</div>
