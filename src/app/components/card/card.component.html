<div class="card d-flex flex-row align-items-center" 
     [ngClass]="{'btn': isButton}" 
     [style.background-color]="isButton ? (hovered ? '#ffb6c1' : '#b0c4de') : '#b0c4de'" 
     [style.cursor]="isButton ? 'pointer' : 'default'" 
     style="display: flex; flex-direction: row; width: 100%; max-width: 450px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease, box-shadow 0.3s ease;"
     (click)="isButton ? onCardClick() : null"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()">
  
  <!-- Text container on the left -->
  <div class="card-body d-flex flex-column" style="flex-grow: 1; padding: 15px;">
    <h5 style="font-size: 1.25rem; font-weight: bold; color: #2c3e50; margin-bottom: 10px;">{{ title }}</h5>
    <p style="font-size: 1rem; color: #34495e; margin-bottom: 5px;">Genres: {{ genres }}</p>
    <p style="font-size: 0.9rem; color: #7f8c8d; font-style: italic; margin-bottom: 5px;">{{ summary }}</p>
    <p style="font-size: 1rem; color: #2c3e50;">Rating: {{ rating !== null && rating !== undefined ? rating : 'N/A' }}</p>
  </div>
  
  <!-- Image container on the right -->
  <div style="flex-shrink: 0; margin-left: 15px;">
    <img *ngIf="image && image.medium" 
         [src]="image.medium" 
         alt="{{ title }}" 
         class="img-fluid" 
         style="width: 120px; height: 160px; object-fit: cover; border-radius: 5px;">
  </div>
</div>
